language: go
go:
- 1.x
- '1.8'
- '1.9'
- 1.10.x
script:
- go test -bench=.
notifications:
  email:
    recipients:
    - 437664071@qq.com
    on_success: change
    on_failure: always

install:
  - go get github.com/mattn/goveralls

before_install: 

script:
  - go test -v -covermode=count -coverprofile=coverage.cov
  - $HOME/gopath/bin/goveralls -coverprofile=coverage.cov -service=travis-ci -repotoken $COVERALLS_TOKEN

env:
  global:
    secure: 

